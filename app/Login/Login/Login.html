<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Login.css" />

    <title>SPDM</title>
  </head>
  <body>
    <div id="fotoLogo">
      <img src="../../../assets/images/Logo.png" alt="" />
    </div>
    <ul id="validacao" class="off"></ul>

    <form action="../../TelaInicial/Produtos.html" id="formulario" method="GET">
      <h1>LOGIN</h1>
      <div id="camposinput">
        <div id="inputemail">
          <label for="email">Digite seu email</label>

          <input type="email" name="email" id="email" />
        </div>

        <div id="inputsenha">
          <label for="senha">Digite sua senha</label>

          <input
            type="password"
            id="senha"
            name="senha"
            class="senhaBackground"
          />
        </div>
      </div>

      <div id="botaoEntrar">
        <button class="botaoEntrar">Entrar</button>
      </div>

      <div id="opcoes">
        <button class="bota" type="button">Esqueceu sua senha</button>
        <button class="criarConta" type="button">Criar conta</button>
      </div>
    </form>

    <footer>
      <p>&copy; SPDM</p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
