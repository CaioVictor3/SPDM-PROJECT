<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sucesso</title>
    <link rel="stylesheet" href="./sucesso.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dados recebidos com sucesso!</h1>
      <pre></pre>
    </div>

    <footer>&copy; SPDM</footer>

    <script>
      const params = new URLSearchParams(window.location.search);
      const dados = Object.fromEntries(params.entries());
      var pre = document.querySelector("pre");
      pre.textContent = JSON.stringify(dados, null, 2);
    </script>
  </body>
</html>
